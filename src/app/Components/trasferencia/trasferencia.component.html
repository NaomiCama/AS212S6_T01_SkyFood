<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header text-center">
                    <h4>Billetera Digital</h4>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <h5>Información de la cuenta</h5>
                        <p class="text-light"><strong>Dirección:</strong> {{ account.address }}</p>
                        <p class="text-light"><strong>Saldo:</strong> {{ account.balance }} ETH</p>
                    </div>

                    <!-- Connect to MetaMask -->
                    <div class="text-center mb-3">
                        <button class="btn btn-primary" (click)="connectMetaMask()">Conectar MetaMask</button>
                    </div>

                    <!-- Transaction Form -->
                    <form (ngSubmit)="sendTransaction()">
                        <div class="form-group">
                            <label for="recipientAddress" class="text-light">Dirección del destinatario</label>
                            <input type="text" class="form-control" id="recipientAddress" [(ngModel)]="recipientAddress"
                                name="recipientAddress" required>
                        </div>
                        <div class="form-group">
                            <label for="amount" class="text-light">Cantidad en ETH</label>
                            <input type="number" class="form-control" id="amount" [(ngModel)]="amount" name="amount"
                                required>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Enviar</button>
                    </form>

                    <!-- Transaction Message -->
                    <div *ngIf="transactionMessage" class="alert mt-3"
                        [ngClass]="{'alert-success': transactionSuccess, 'alert-danger': !transactionSuccess}">
                        {{ transactionMessage }}
                    </div>

                    <!-- Navigation -->
                    <div class="text-center mt-3">
                        <button class="btn btn-info" (click)="goSendRemittance()">Enviar Remesa</button>
                    </div>
                </div>

                <!-- Logout -->
                <div class="card-footer text-center">
                    <button class="btn btn-secondary" (click)="logoutWeb3()">Desconectar</button>
                </div>
            </div>
        </div>
    </div>
</div>
